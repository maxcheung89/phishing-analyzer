<!DOCTYPE html>
<html>
<head>
  <title>Scan History</title>
  <style>
    body { background: black; color: lime; font-family: monospace; padding: 20px; }
    a { color: cyan; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid lime; padding: 8px; text-align: left; }
    th { background-color: #111; }
  </style>
</head>
<body>
  <h1>Scan History</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Target</th>
        <th>Log</th>
        <th>PCAP</th>
        <th>VirusTotal Link</th>
      </tr>
    </thead>
    <tbody>
      {% for row in results %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>
            {% if row[2] %}
              <a href="{{ url_for('static', filename='results/' ~ row[2]) }}">{{ row[2] }}</a>
            {% endif %}
          </td>
          <td>
            {% if row[3] %}
              <a href="{{ url_for('static', filename='results/' ~ row[3]) }}">{{ row[3] }}</a>
            {% endif %}
          </td>
          <td>
            {% if row[5] %}
              <a href="{{ row[5] }}" target="_blank">View</a>
            {% endif %}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
